<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><a href="Alpha_Space.html" style="color: slateblue;">Alpha-Space</a></h1>
    <h2 style="color: powderblue;">1. Simple Calendar</h2>

    <div class="calendar">
        <div class="upper">
            <div id="month"></div>
        </div>
        <div class="lower">
            <div id="day"></div>
            <div id="date"></div>
            <div id="year"></div>
        </div>
    </div>
    <script src="Calendar.js"></script>
</body>
</html>
