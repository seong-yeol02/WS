<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-day</title>
</head>
<body>
    <h1><a href="Alpha_Space.html" style="color: slateblue;">Alpha-Space</a></h1>
    <h2 style="color: powderblue;">3. D-day</h2>

    <script>
        var name = prompt("목표 이름 입력", "대수능")
        var year = prompt(" 년 입력", "2021");
        var month = prompt("월 입력", "11");
        var date = prompt("일 입력", "18");

        var today = new Date();
        var endTime = new Date(year, month-1, date);

        var diffDate = endTime.getTime() - today.getTime();

        var result = Math.ceil(diffDate/(1000*60*60*24));

        document.write("<h1>" + name + " D-" + result, "</h1>");
    </script>
    
</body>
</html>
